name: Build Android APK

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install Dependencies
        run: npm install

      - name: Build Web Assets
        run: npm run build

      - name: Add Android Platform
        run: npx cap add android

      - name: Sync Android
        run: npx cap sync

      - name: Generate Release Keystore
        run: |
          keytool -genkey -v -keystore release.keystore -alias cloudstream -keyalg RSA -keysize 2048 -validity 10000 -storepass password123 -keypass password123 -dname "CN=CloudStream, OU=App, O=CloudStream, L=Internet, S=Cloud, C=US"

      - name: ðŸ”‘ PRINT SHA-1 FINGERPRINT (COPY THIS FOR GOOGLE CONSOLE)
        run: |
          echo "--------------------------------------------------------"
          echo "        COPY THE SHA1 BELOW FOR GOOGLE CONSOLE          "
          echo "--------------------------------------------------------"
          keytool -list -v -keystore release.keystore -alias cloudstream -storepass password123 | grep "SHA1:"
          echo "--------------------------------------------------------"

      - name: Build Release APK
        working-directory: android
        run: ./gradlew assembleRelease

      - name: Sign APK Manually
        run: |
          # Find the latest build tools version available
          BUILD_TOOLS_VERSION=$(ls $ANDROID_SDK_ROOT/build-tools/ | sort -n | tail -1)
          echo "Using Build Tools: $BUILD_TOOLS_VERSION"
          $ANDROID_SDK_ROOT/build-tools/$BUILD_TOOLS_VERSION/apksigner sign --ks release.keystore --ks-key-alias cloudstream --ks-pass pass:password123 --key-pass pass:password123 --out app-release-signed.apk android/app/build/outputs/apk/release/app-release-unsigned.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app-release-signed.apk
