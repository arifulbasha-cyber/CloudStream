name: Build Android APK

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install --legacy-peer-deps

      - name: Build Web Assets
        run: npm run build

      - name: Add Android Platform
        run: npx cap add android

      - name: Sync Capacitor
        run: npx cap sync

      - name: Fix Gradlew Permissions
        run: chmod +x android/gradlew

      - name: Build Debug APK
        run: cd android && ./gradlew assembleDebug

      - name: Ensure debug keystore exists
        run: |
          mkdir -p ~/.android
          if [ ! -f ~/.android/debug.keystore ]; then
            echo "Generating debug keystore at ~/.android/debug.keystore"
            keytool -genkeypair \
              -alias androiddebugkey \
              -keyalg RSA \
              -keysize 2048 \
              -validity 10000 \
              -keystore ~/.android/debug.keystore \
              -storepass android \
              -keypass android \
              -dname "CN=Android Debug,O=Android,C=US"
          else
            echo "Debug keystore already exists"
          fi

      - name: ðŸ”‘ GET SHA-1 FINGERPRINT
        run: |
          echo "========================================================"
          echo "   COPY THE SHA-1 BELOW FOR GOOGLE CLOUD CONSOLE"
          echo "========================================================"
          # Print SHA1; if grep finds nothing, echo a helpful message (avoid failing the job)
          keytool -list -v -keystore ~/.android/debug.keystore -alias androiddebugkey -storepass android -keypass android 2>/dev/null | grep "SHA1:" || echo "SHA1 not found (keystore may be missing or alias different)"
          echo "========================================================"
          echo "Package Name: com.cloudstream.explorer"
          echo "========================================================"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
